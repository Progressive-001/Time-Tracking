<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>"Frontend Mentor | Time tracking dashboard"</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <div class="all-container">

    <div class="container">
      <div class="container-join">
        <div class="container-name">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-image">
            <h2><span>Report for</span><br>Jeremy<br/>Robson</h2>
        </div>
        <!-- <div class="container-info"> -->
     
        <!-- </div> -->
      </div>
      <div class="text">
        <p ">Daily</p>
        <p ">Weekly</p>
        <p ">Monthly</p> 
    </div>
    </div>
    
    <div class="container-1">
      <div class="card work">
          <div class="second-container1">
          <div class="container-work">
            <h3>Work</h3>
            <div class="responsive">
              <!-- <h2>32hrs</h2>
              <p>Last Week - 36hrs</p> -->
            </div>
            <!-- 5hrs daily
            Previous - 7hrs daily
            32hrs weekly
            Previous - 36hrs weekly
            103hrs monthly
            Previous - 128hrs monthly -->
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="second-container2">
          <div class="container-work">
            <h3>Play</h3>
            <div class="responsive">
              <!-- <h2>10hrs</h2>
              <p>Last Week - 8hrs</p> -->
            </div>
            <!-- 1hr daily
            Previous - 2hrs daily
            10hrs weekly
            Previous - 8hrs weekly
            23hrs monthly
            Previous - 29hrs monthly -->
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="second-container3">
          <div class="container-work">
            <h3>Study</h3>
            <div class="responsive">
              <!-- <h2>4hrs</h2>
              <p>Last Week - 7hrs</p> -->
            </div>
            <!-- 0hrs daily
            Previous - 1hr daily
            4hrs weekly
            Previous - 7hrs weekly
            13hrs monthly
            Previous - 19hrs monthly -->
          </div>
        </div>
      </div>      

      <div class="card exercise">
        <div class="second-container4">
          <div class="container-work">
            <h3>Exercise</h3>
            <div class="responsive">
              <!-- <h2>4hrs</h2>
              <p>Last Week - 5hrs</p> -->
            </div>
            <!-- 1hr daily
            Previous - 1hr daily
            4hrs weekly
            Previous - 5hrs weekly
            11hrs monthly
            Previous - 18hrs monthly -->
          </div>
        </div>
      </div>      

      <div class="card social">
        <div class="second-container5">
          <div class="container-work">
            <h3>Social</h3>
            <div class="responsive">
              <!-- <h2>5hrs</h2>
              <p>Last Week - 10hrs</p> -->
            </div>
            <!-- 1hr daily
            Previous - 3hrs daily
            5hrs weekly
            Previous - 10hrs weekly
            21hrs monthly
            Previous - 23hrs monthly -->
          </div>
        </div>
      </div>      

      <div class="card self-care">
        <div class="second-container6">
          <div class="container-work">
            <h3>Self Care</h3>
            <div class="responsive">
              <!-- <h2>2hrs</h2>
              <p>Last Week - 2hrs</p> -->
            </div>
            <!-- 0hrs daily
            Previous - 1hr daily
            2hrs weekly
            Previous - 2hrs weekly
            7hrs monthly
            Previous - 11hrs monthly -->
          </div>
        </div>
      </div>      
    </div> 
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./app.js" charset="utf-8" type="module"></script>
</body>
</html>
